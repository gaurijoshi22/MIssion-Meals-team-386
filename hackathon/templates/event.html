<!DOCTYPE html>
<html lang="en">

<head>
  <title>Two-Column Page</title>
  <!-- Add your CSS styles here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    html,
    body {
      min-height: 100%;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #000000;
    }

    .dashboard-column {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding: 0;
      width: 50px;
      /* Set initial width */
      overflow: hidden;
      transition: width 0.3s ease-in-out;
    }

    .dashboard-column a {
      font-family: 'Times New Roman', Times, serif;
      font-size: 22px;
      text-align: center;
    }

    .dashboard-column a:hover {
      font-family: 'Times New Roman', Times, serif;
      font-size: 22px;
      text-align: center;
      background-color: #5b5959;
      color: #000000
    }

    .dashboard-column:hover {
      width: 250px;
      /* Expand on hover */
    }

    .dashboard-link {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .dashboard-link:hover {
      color: #007bff;
    }

    .data-container {
      background-color: #f1f1f1;
      padding: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
    }

    /* Navbar styles */



    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #000000;
      font-size: 20px;
      font-weight: 400;
      color: #fff;
    }

    button:hover {
      background: #353535;
    }

    .header {
      overflow: hidden;
      background-color: #000000;
      padding: 20px 10px;
      height: 130px;
    }

    .header a.mh {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      align-items: center;
    }

    .header a.i {
      margin-bottom: 2px;
    }

    .header a {
      float: left;
      color: rgb(246, 242, 242);
      text-align: center;
      padding: 8px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
      margin-top: 0px;

    }

    .food {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;

      color: rgb(255, 255, 255);


    }

    .header a.logo {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
    }

    .header a:hover {
      background-color: #5b5959;
      color: black;
    }

    .header-right {
      margin-left: 1200px;
    }

    .navbar {
      background-color: black;
      /* Set the header background color to black */
      margin-bottom: 0;
      width: 100px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: white;
      /* Set the color of the header text */
    }

    .header img {
      margin-right: 10px;
      border-radius: 50%;
      /* Add some spacing between the logo and text */
    }
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    float: left;
    max-width: 700px;
    position: relative;
    margin-top: 20px;
    margin-bottom: 50px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
h1 {
  padding-top: 5px;
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #000000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background-color: #818385;
}

  </style>
</head>

<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
      var message = "{{ messages[0] }}";
      alert(message);
    </script>
    {% endif %}
    {% endwith %}
  <!-- Navbar -->
  <div class="header">
    <a href="" class="i"><img src="{{ url_for('static', filename='images/logo.jpg') }}" width="100" height="90"></a>
    <a href="" class="logo"><span class="food">Mission Meals</span></a>
    <div class="header-right">
      <form href="#about"><a><button href="#about">About Us</button></a></form>
      <form href="#contact"><a><button href="#contact">Contact Us</button></a></form>
    </div>
  </div>


  <div class="container-fluid px-0"> <!-- Added class to remove horizontal padding -->
    <div class="row no-gutters"> <!-- Removed gutter spacing -->
      <!-- Column 1 -->
      <div class="col-md-3 dashboard-column">

        
        <a href="/ngo_main" class="dashboard-link">Available Donations</a>
        <a href="/scheduleEvent" class="dashboard-link">Start an Event</a>
        <a href="leaderboard.html" class="dashboard-link">Your Profile</a>
        <a href="/logout" class="dashboard-link">Logout</a>
        <!-- Add more dashboard options as needed -->
      </div>

      <!-- Column 2 -->
      
        <div class="container">
            <h1>Schedule Charity Event</h1>
            <form action="/scheduleEvent" method="post">

                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required>
                
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                
                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
                
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
                
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>
                
                <button type="submit">Schedule Event</button>
            </form>
        </div>
    
    </div>
  </div>

  <!-- Bootstrap JS scripts (requires jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
