<div class="col-md-9">
    
    <div class="table-container">
        <h1>{{numrows}}Donor Leaderboard</h1>
        <table class="table table-striped custab">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Donation Count</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                {% for row in leaderboard_data %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
     </div>
  </div>
