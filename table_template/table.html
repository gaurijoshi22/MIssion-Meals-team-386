<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table1.com</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    .navbar-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar-links li {
      margin-right: 20px;
    }
    .navbar-links li:last-child {
      margin-right: 0;
    }
    .navbar-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar-links li a:hover {
      color: #85aed8;
    }
    .container {
      margin-top: 30px;
    }
    .table-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <!-- Add your logo here -->
      <img src="../home/logo.jpg" alt="Logo" width="25" height="25">
    </div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <!-- Add more navigation options as needed -->
    </ul>
  </div>

  <!-- Table Container -->
  <div class="container table-container">
    <h2>Data Table 1</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be added dynamically from the database -->
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
          <td>Data 5</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS scripts (requires jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
