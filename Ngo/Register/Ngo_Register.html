<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Ngo Registration </header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Ngo Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Ngo Email Id</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Ngo Phone Number</label>
          <input type="text" placeholder="Enter Contact Number" required />
        </div>
        <div class="input-box">
          <label>Ngo Address</label>
          <input type="text" placeholder="Enter Address" required />
        </div>
        <div class="input-box">
          <label>Ngo Website Link</label>
          <input type="text" placeholder="Enter Website Link" required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="text" placeholder="Enter Password" required />
        </div>
        <div class="input-box">
          <label>Confirm Password</label>
          <input type="text" placeholder="Re-Enter Password" required />
        </div>

      
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
